version: "3"
services:
  consul:
    image: "consul:latest"
    container_name: "consul"
    command: ["agent", "-server", "-bootstrap", "-ui", "-node", "1", "-client", "0.0.0.0"]
    restart: "always"
    ports:
      - "8500:8500"
  mysql:
    image: "mysql:8.0"
    container_name: "mysql"
    restart: "always"
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "php-rpc-blog"
      MYSQL_DATABASE: "prblog"
      MYSQL_USER: "blog_user"
      MYSQL_PASSWORD: "blog_password"
    volumes:
      - "./src/docker/mysql/data:/var/lib/mysql"
  phpmyadmin:
    image: "phpmyadmin:latest"
    container_name: "phpmyadmin"
    restart: "always"
    ports:
      - "9500:80"
    environment:
      PMA_ARBITRARY: 1
  http-server:
    build: "./src/docker/http-server"
    container_name: "http-server"
    ports:
      - "9501:9501"
    volumes:
      - "./src/workspace/http-server:/data/http-server"
    stdin_open: true
    tty: true
    restart: "always"
  tcp-service-system:
    build: "./src/docker/tcp-service-system"
    container_name: "tcp-service-system"
    volumes:
      - "./src/workspace/tcp-service-system:/data/service-system"
    stdin_open: true
    tty: true
    restart: "always"
  tcp-service-user:
    build: "./src/docker/tcp-service-user"
    container_name: "tcp-service-user"
    volumes:
      - "./src/workspace/tcp-service-user:/data/service-user"
    stdin_open: true
    tty: true
    restart: "always"
networks:
  default:
    driver: "bridge"

